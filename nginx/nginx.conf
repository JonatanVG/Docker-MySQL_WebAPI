events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s;

    map $http_host $nodejs_upstream {
        default server:3000;
    }

    map $http_host $fastapi_upstream {
        default fastapi:5000;
    }

    map $http_host $adminer_upstream {
        default adminer:8080;
    }

    server {
        listen 80;
        server_name jonatan.serv.imavgs.no _;

        location /api/v1/ {
            proxy_pass http://$nodejs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v2/ {
            proxy_pass http://$fastapi_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://$nodejs_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        location /adminer/ {
            rewrite ^/adminer/?(.*)$ /$1 break;
            proxy_pass http://$adminer_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        location / {
            proxy_pass http://$fastapi_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
